<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OrgGraph</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>OrgGraph</h1>
    <div class="controls">
      <label>
        Startknoten:
        <div id="combo" class="combo">
          <input id="comboInput" autocomplete="off" placeholder="Suchenâ€¦ (Name oder ID)" />
          <ul id="comboList" class="combo-list" hidden></ul>
        </div>
      </label>
      <label>
        Tiefe:
        <input id="depth" type="number" min="0" max="6" value="2" />
      </label>
      <label>
        <input id="toggleManagement" type="checkbox" checked />
        Management
      </label>
      <fieldset>
        <legend>Richtung</legend>
        <label><input type="radio" name="dir" value="both" checked /> Beide</label>
        <label><input type="radio" name="dir" value="down" /> Down</label>
        <label><input type="radio" name="dir" value="up" /> Up</label>
      </fieldset>
      <label>
        <input id="toggleAutoFit" type="checkbox" checked />
        Auto-Fit
      </label>
      <button id="apply">Anzeigen</button>
      <button id="fit">Auf Seite einpassen</button>
    </div>
  </header>
  <main class="viewport">
    <div class="canvas">
      <svg id="graph" width="100%" height="100%" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
    <aside id="legendPane" aria-label="Organisationseinheiten">
      <h2>OEs</h2>
      <div id="legend"></div>
    </aside>
  </main>
  <footer class="app-footer">
    <span id="status">Bereit</span>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
