<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OrgGraph</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="app-header-main">
      <h1>OrgGraph</h1>
      <div id="combo" class="combo">
        <input id="comboInput" autocomplete="off" placeholder="Suchen… (Name oder ID)" />
        <ul id="comboList" class="combo-list" hidden></ul>
      </div>
    </div>
    <div class="controls">
      <input id="depth" type="number" min="0" max="6" value="2" step="1" inputmode="numeric" />
      
      <div class="direction-toggle" id="directionToggle">
        <button data-dir="both" class="active" title="Beide Richtungen">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M7 17l5 5 5-5"/>
            <path d="M7 7l5-5 5 5"/>
            <path d="M12 2v20"/>
          </svg>
        </button>
        <button data-dir="down" title="Abwärts">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M7 13l5 5 5-5"/>
            <path d="M12 8v10"/>
          </svg>
        </button>
        <button data-dir="up" title="Aufwärts">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M7 11l5-5 5 5"/>
            <path d="M12 6v10"/>
          </svg>
        </button>
      </div>
      
      <button id="toggleManagement" class="toggle-btn active" title="Management">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <!-- Organigramm mit Person Symbol und kleineren Kreisen unten -->
          <circle cx="12" cy="6" r="4" />
          <path d="M12 10v4" />
          <circle cx="6" cy="20" r="1.5" />
          <circle cx="12" cy="20" r="1.5" />
          <circle cx="18" cy="20" r="1.5" />
          <path d="M12 14h-6v4" />
          <path d="M12 14h6v4" />
        </svg>
      </button>
      
      <button id="toggleHierarchy" class="toggle-btn active" title="Hierarchie">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <!-- Hierarchie-Symbol mit 4 vertikalen Linien -->
          <path d="M12 4v8" />
          <path d="M4 12v8" />
          <path d="M12 12v8" />
          <path d="M20 12v8" />
          <path d="M4 12h16" />
        </svg>
      </button>
      
      <button id="toggleLabels" class="toggle-btn active" title="Namen anzeigen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <!-- Tag-Symbol, das mehr wie ein klassisches Tag aussieht -->
          <path d="M19 16l-5 5a2 2 0 0 1-2.83 0L2 12V4h8l9 9a2 2 0 0 1 0 3z" />
  <circle cx="7" cy="9" r="1.5" />
        </svg>
      </button>
      
      <button id="toggleAutoFit" class="toggle-btn active" title="Automatisch einpassen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <!-- Vollbild mit kürzeren diagonalen Pfeilen und Auto-Symbol -->
          <path d="M5 5l3 3" />
          <path d="M5 5H8" />
          <path d="M5 5V8" />
          
          <path d="M19 5l-3 3" />
          <path d="M19 5h-3" />
          <path d="M19 5v3" />
          
          <path d="M5 19l3-3" />
          <path d="M5 19h3" />
          <path d="M5 19v-3" />
          
          <path d="M19 19l-3-3" />
          <path d="M19 19h-3" />
          <path d="M19 19v-3" />
          
          <circle cx="12" cy="12" r="3" stroke-dasharray="2 1" />
          <path d="M12 9v6" stroke-width="1.5" />
          <path d="M9 12h6" stroke-width="1.5" />
        </svg>
      </button>
      
      <button id="toggleGlobal" class="toggle-btn" title="Globaler Modus">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10" />
          <path d="M2 12h20" />
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
        </svg>
      </button>
      
      <button id="hideSubtree" class="toggle-btn" title="Ausgewählten Manager mit Team ausblenden">Ausblenden</button>
      
      <button id="fit" class="toggle-btn" aria-label="Auf Seite einpassen" title="Auf Seite einpassen">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
          <!-- Vollbild-Symbol mit kürzeren diagonalen Pfeilen -->
          <path d="M5 5l3 3" />
          <path d="M5 5H8" />
          <path d="M5 5V8" />
          
          <path d="M19 5l-3 3" />
          <path d="M19 5h-3" />
          <path d="M19 5v3" />
          
          <path d="M5 19l3-3" />
          <path d="M5 19h3" />
          <path d="M5 19v-3" />
          
          <path d="M19 19l-3-3" />
          <path d="M19 19h-3" />
          <path d="M19 19v-3" />
        </svg>
      </button>
    </div>
  </header>
  <main class="viewport">
    <div class="canvas">
      <svg id="graph" width="100%" height="100%" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
    <aside id="legendPane" aria-label="Organisationseinheiten">
      <div class="legend-section">
        <div class="legend-header">
          <div class="legend-title-group">
            <h2>OEs</h2>
            <div class="oe-filter-container">
              <input type="text" id="oeFilter" placeholder="OE filtern..." class="oe-filter-input">
            </div>
            <button id="toggleOesVisibility" class="toggle-btn active" title="OEs ausblenden">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button>
          </div>
          <div class="legend-controls">
            <button class="collapse-btn" data-target="legend" aria-label="Ein-/Ausklappen" title="Ein-/Ausklappen">▾</button>
          </div>
        </div>
        <div id="legend" class="legend-content"></div>
      </div>
      
      <div class="legend-section">
        <div class="legend-header">
          <div class="legend-title-group">
            <h2>Attribute</h2>
            <button id="loadAttributes" class="toggle-btn" title="Attributliste laden">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                <path d="M14 2v6h6" />
                <path d="M9 15l3-3 3 3" />
                <path d="M12 12v6" />
              </svg>
            </button>
          </div>
          <div class="legend-controls">
            <button class="collapse-btn" data-target="attributeContainer" aria-label="Ein-/Ausklappen" title="Ein-/Ausklappen">▾</button>
          </div>
        </div>
        <div id="attributeContainer" class="legend-content">
          <input type="file" id="attributeFileInput" accept=".txt,.csv,text/plain,text/csv,text/tab-separated-values" hidden />
          <div id="attributeLegend" class="attribute-legend">
            <!-- Dynamisch generierte Attribut-Legende -->
          </div>
        </div>
      </div>
      
      <div class="legend-section">
        <div class="legend-header">
          <h2>Ausgeblendet</h2>
          <button class="collapse-btn" data-target="hiddenLegend" aria-label="Ein-/Ausklappen" title="Ein-/Ausklappen">▾</button>
        </div>
        <div id="hiddenLegend" class="legend-content"></div>
      </div>
    </aside>
  </main>
  <footer class="app-footer">
    <div class="footer-stats">
      <span id="status">Bereit</span>
      <span class="stat-separator">|</span>
      <span id="stats-loaded">Geladen: <strong id="stats-nodes-total">0</strong> Knoten, <strong id="stats-links-total">0</strong> Kanten, <strong id="stats-orgs-total">0</strong> OEs</span>
      <span class="stat-separator">|</span>
      <span id="stats-visible">Sichtbar: <strong id="stats-nodes-visible">0</strong> Knoten, <strong id="stats-links-visible">0</strong> Kanten</span>
      <span class="stat-separator">|</span>
      <span id="stats-orgs-display">Aktive OEs: <strong id="stats-orgs-count">0</strong></span>
      <span class="stat-separator">|</span>
      <span id="stats-attributes">Attribute: <strong id="stats-attributes-count">0</strong></span>
    </div>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
